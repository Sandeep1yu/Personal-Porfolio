<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Porfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
      <div class="sidebar sidebar-hide">
            
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/service.html">Services</a></li>
                    <!-- <li><a href="/cv.html">CV</a></li> -->
                    <li><a href="/blog.html">Blog</a></li>
                    
                </ul>
            </nav>

        </div>

        <div class="main">
          <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
            <div class="contactForm">
                <h1>Contact Form</h1>
                <form class="form">
                    
                     <div class="mb-3">
                     
                        <label for="clientEmail" class="form-label">Email Address</label>
                        <input type="text" id="clientEmail" class="form-control" placeholder="enter your email"> 

                        <label for="clientPhone" class="form-label">Mobile No.</label>
                        <input type="text" id="clientPhone" class="form-control" placeholder="enter your phone number">
                      </div>
                      <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job title</label>
                        <select id="jobTitle" class="form-select">
                          <option id="select">Please select</option>
                          <option>Frontend Developer</option>
                          <option>Backend Developer</option>
                          <option>FullStack Developer</option>
                        </select>
                        
                      </div>
                      <div class="mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="Check">
                          <label class="form-check-label" for="Check">
                           I have read the terms and conditions
                          </label>
                        </div>
                      </div>
                      <div class="btn-container">
                          <button type="submit" class="btn btn-primary">Submit</button>

                      </div>
                    
                </form>
            </div>
           

           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
